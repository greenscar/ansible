security_group:
   name: "DEV-elasticsearch"
   description: "elasticsearch server"
   rules:
      - cidr_ip: "0.0.0.0/0"
        from_port: "9200"
        proto: "tcp"
        to_port: "9200"
      - cidr_ip: "0.0.0.0/0"
        from_port: "9300"
        proto: "tcp"
        to_port: "9300"
      - cidr_ip: "0.0.0.0/0"
        from_port: "22"
        proto: "tcp"
        to_port: "22"
   rules_egress:
      - type: "egress"
        cidr_ip: "0.0.0.0/0"
        from_port: "22"
        proto: "tcp"
        to_port: "22" # ssh
      - type: "egress"
        cidr_ip: "0.0.0.0/0"
        from_port: "80"
        proto: "tcp"
        to_port: "80" # yum
      - type: "egress"
        cidr_ip: "0.0.0.0/0"
        from_port: "443"
        proto: "tcp"
        to_port: "443" # pip
      - cidr_ip: "0.0.0.0/0"
        from_port: "9300"
        proto: "tcp"
        to_port: "9300" # elasticsearch

file_name: "elasticsearch-1.4.4.noarch.rpm"
package_url: "https://download.elasticsearch.org/elasticsearch/elasticsearch/{{file_name}}"
install_dir: "/usr/share/elasticsearch/"
log_dir: "/var/log/elasticsearch"
cluster_name: "elk-elasticsearch"
instance:
   security_group: "{{security_group.name}}"
   wait_timeout: "500"
   size: "m1.small"
   region: "us-east-1"
   ami: "ami-8e682ce6"
   count: 1
   public_ip: "no"
   tags:
       Name: "DEV-elasticsearch"
   subnet_dest_name: "PrivateSubnet1"
   volumes:
     - device_name: /dev/sda1
       volume_size: 100
       delete_on_termination: true