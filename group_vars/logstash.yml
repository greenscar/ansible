security_group:
   name: "DEV-logstash"
   description: "logstash server"
   rules:
      - cidr_ip: "0.0.0.0/0"
        from_port: "9200"
        proto: "tcp"
        to_port: "9200"
      - cidr_ip: "0.0.0.0/0"
        from_port: "9300"
        proto: "tcp"
        to_port: "9300"
      - cidr_ip: "0.0.0.0/0"
        from_port: "22"
        proto: "tcp"
        to_port: "22"
   rules_egress:
      - type: "egress"
        cidr_ip: "0.0.0.0/0"
        from_port: "22"
        proto: "tcp"
        to_port: "22" # ssh
      - type: "egress"
        cidr_ip: "0.0.0.0/0"
        from_port: "80"
        proto: "tcp"
        to_port: "80" # yum
      - type: "egress"
        cidr_ip: "0.0.0.0/0"
        from_port: "443"
        proto: "tcp"
        to_port: "443" # pip
      - cidr_ip: "0.0.0.0/0"
        from_port: "9300"
        proto: "tcp"
        to_port: "9300" # logstash

file_name: "logstash-1.4.2-1_2c0f5a1.noarch.rpm"
package_url: "https://download.elasticsearch.org/logstash/logstash/packages/centos/{{file_name}}"
install_dir: "/usr/share/logstash/"
log_dir: "/var/log/logstash"
cluster_name: "elk-logstash"
instance:
   security_group: "{{security_group.name}}"
   wait_timeout: "500"
   size: "m1.small"
   region: "us-west-2" # "us-east-1"
   ami: "ami-ff527ecf" #"ami-8e682ce6"
   count: 1
   public_ip: "no"
   tags:
       Name: "DEV-logstash"
   subnet_dest_name: "PrivateSubnet1"
   volumes:
     - device_name: /dev/sda1
       volume_size: 10
       delete_on_termination: true