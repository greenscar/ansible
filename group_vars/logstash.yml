security_group:
   name: "elasticsearch"
   description: "elasticsearch server"
   rules:
      - cidr_ip: "0.0.0.0/0"
        from_port: "9300"
        proto: "tcp"
        to_port: "9300"
      - cidr_ip: "0.0.0.0/0"
        from_port: "22"
        proto: "tcp"
        to_port: "22"
   rules_egress:
      - type: "egress"
        cidr_ip: "0.0.0.0/0"
        from_port: "22"
        proto: "tcp"
        to_port: "22"
      - cidr_ip: "0.0.0.0/0"
        from_port: "9300"
        proto: "tcp"
        to_port: "9300"
       
instance:
   group: "logstash"
   wait_timeout: "500"
   size: "m1.small"
   region: "us-east-1"
   ami: "ami-8e682ce6"
   count: 1
   public_ip: "no"
   tags:
       Name: "logstash-test"
   subnet_dest_name: "PrivateSubnet1"