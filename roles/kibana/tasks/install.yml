- name: Download Kibana tar
  get_url: url={{package_url}} dest=/tmp/{{file_name}} force=yes validate_certs=no
  with_items: "{{ec2_details.results}}"
  
- name: Make log dir
  file: path="{{log_dir}}" state="directory"
  with_items: "{{ec2_details.results}}"
  
- name: Make install dir
  file: path="{{install_dir}}" state="directory"
  with_items: "{{ec2_details.results}}"
  
- name: add uname to /etc/hosts
  shell: "echo \"127.0.0.1 `uname -n`\" >> /etc/hosts"
  
- name: Install Kibana
  unarchive: src="/tmp/{{file_name}}" dest="{{install_dir}}" copy=no
  
- name: Delete Kibana tar
  file: path="/tmp/{{file_name}}" state="absent"
  with_items: "{{ec2_details.results}}"
  
- name: Load config file kibana.conf with proper values
  template: src="kibana.conf.yml" dest="{{install_dir}}/{{install_subdir}}/config/kibana.yml"
  with_items: "{{ec2_details.results}}"
    

- name: Setup kibana4 service
  template: src="kibana4.yml" dest="/etc/init.d/kibana4"
  with_items: "{{ec2_details.results}}"
    
- name: Restart Kibana
  action: service name=kbana4 state=restarted
  with_items: "{{ec2_details.results}}"
